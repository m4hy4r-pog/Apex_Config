// r1FT autoexec.cfg

// FOV Zoom Fix Alias
alias "+fZoom" "cl_fovScale 1.27;+zoom"
alias "-fZoom" "cl_fovScale 1.55;-zoom"

// Ping Fire Alias
alias "+pFire" "+attack;ping_specific_type ENEMY"
alias "-pFire" "-attack"

// Reload Config
alias "+rCfg" "cl_showfps 4; cl_showpos 1"
alias "-rCfg" "exec autoexec"

// Always Run Hold to Walk
+speed
alias "+hWalk" "-speed; +walk"
alias "-hWalk" "+speed; -walk"

// Netgraph Toggle
alias "netgraph" "netgraph_on"
alias "netgraph_on" "cl_showfps 4; cl_showpos 1; alias netgraph netgraph_off"
alias "netgraph_off" "cl_showfps 0; cl_showpos 0; alias netgraph netgraph_on"

// General Settings (FOV 90 = 1.27, FOV 110 = 1.55)
cl_showfps "0"
cl_showpos "0"
pin_opt_in "0"
cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "120"
cl_updaterate_mp "60"
cl_fovScale "1.55"
defaultres "1280"
defaultresheight "720"
intro_viewed "1"

// Mouse Sensitivity Settings
m_acceleration "0"
m_rawinput "1"
mouse_sensitivity "0.25"
