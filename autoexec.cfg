// r1FT autoexec.cfg

// Video cfg
exec vidsettings.cfg

// General Settings
cl_showfps "0"
cl_showpos "0"
pin_opt_in "0"
cl_interp "0"
cl_interp_ratio "1"
cl_fovScale 1.55
r_particle_timescale 1

// Sound Settings
sound_volume "1.000000"
sound_volume_dialogue "0.050000"
sound_volume_music_game "0.000000"
sound_volume_music_lobby "0.000000"
sound_volume_sfx "0.150000"
sound_without_focus "0"

// Mouse Settings
m_acceleration "0"
m_rawinput "1"
mouse_sensitivity "0.25"
mouse_zoomed_sensitivity_scalar_0 "1.53"
mouse_zoomed_sensitivity_scalar_1 "1.0"
mouse_zoomed_sensitivity_scalar_2 "1.0"
mouse_zoomed_sensitivity_scalar_3 "1.0"
mouse_zoomed_sensitivity_scalar_4 "1.0"
mouse_zoomed_sensitivity_scalar_5 "1.0"

// Hud Settings
hud_setting_accessibleChat "0"
hud_setting_adsDof "1"
hud_setting_compactOverHeadNames "0"
hud_setting_damageIndicatorStyle "0"
hud_setting_damageTextStyle "1"
hud_setting_enableModWheel "0"
hud_setting_healthUseOnHold "0"
hud_setting_healthWheelToggle "0"
hud_setting_healthWheelUseOnRelease "0"
hud_setting_lootPromptStyle "0"
hud_setting_minimapRotate "1"
hud_setting_ordnanceUseOnHold "0"
hud_setting_ordnanceWheelToggle "0"
hud_setting_ordnanceWheelUseOnRelease "0"
hud_setting_pingAlpha "0.500000"
hud_setting_pingDoubleTapEnemy "1"
hud_setting_pingWheelToggle "0"
hud_setting_showButtonHints "0"
hud_setting_showCallsigns "1"
hud_setting_showLevelUp "1"
hud_setting_showMedals "0"
hud_setting_showMeter "1"
hud_setting_showObituary "1"
hud_setting_showTips "0"
hud_setting_showWeaponFlyouts "1"
hud_setting_streamerMode "0"
hudchat_visibility "1"
closecaption "1"
damage_indicator_style_pilot "1"
sprint_view_shake_style "1"

// FOV Zoom Fix Alias (1.55 = 110 1.27=90)
alias "+fZoom" "cl_fovScale 1.27;+zoom"
alias "-fZoom" "cl_fovScale 1.55;-zoom"

// Ping Fire Alias
alias "+pFire" "+attack;ping_specific_type ENEMY"
alias "-pFire" "-attack"

// Reload Config
alias "+rCfg" "cl_showfps 4; cl_showpos 1"
alias "-rCfg" "exec autoexec"

// Always Run Hold to Walk
+speed
alias "+hWalk" "-speed; +walk"
alias "-hWalk" "+speed; -walk"

// Netgraph Toggle
alias "netgraph" "netgraph_on"
alias "netgraph_on" "cl_showfps 4; cl_showpos 1; alias netgraph netgraph_off"
alias "netgraph_off" "cl_showfps 0; cl_showpos 0; alias netgraph netgraph_on"

// Set Binds
unbindall
bind_US_standard "`" "+rCfg" 0	
