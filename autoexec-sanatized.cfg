telemetry_client_enable "0"
pin_opt_in "0"
cl_interp "0"
cl_interp_ratio "1"
cl_smooth "0"
cl_smoothtime "0.01"
net_compresspackets "0"
cl_cmdrate "120"
cl_updaterate_mp "60"
cl_updaterate_mp "60"

