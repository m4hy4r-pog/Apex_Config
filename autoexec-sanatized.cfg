rspn_motd "== Optimized FPS Config Loaded =="

// Reload Config
alias "+rCfg" "cl_showfps 4; cl_showpos 1"
alias "-rCfg" "exec autoexec"
bind_US_standard "F11" "+rCfg" 0	

// Netgraph Toggle
alias "netgraph" "netgraph_1"
alias "netgraph_1" "cl_showfps 1; cl_showpos 1; showfps_enabled 0; alias netgraph netgraph_2"
alias "netgraph_2" "cl_showfps 4; cl_showpos 2; showfps_enabled 0; alias netgraph netgraph_3"
alias "netgraph_3" "cl_showfps 4; cl_showpos 0; showfps_enabled 0; alias netgraph netgraph_4"
alias "netgraph_4" "cl_showfps 0; cl_showpos 0; showfps_enabled 2; alias netgraph netgraph_off"
alias "netgraph_off" "cl_showfps 0; cl_showpos 0; showfps_enabled 0; alias netgraph netgraph_1"

// General Settings 
cl_showfps "0"
cl_showpos "0"
showfps_enabled "0"
intro_viewed "1"
in_usekeyboardsampletime "0"
filesystem_buffer_size "8192"
filesystem_max_stdio_read "32"
telemetry_client_enable "0"
bind_US_standard "F12" "disconnect"

// Network Settings
